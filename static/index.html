<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NestJs socket canvas api</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://localhost:8000/websockets/socket.io.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0
      }

      body {
        background: red;
      }
      #canvas {
        width: 100%;
        height: 100vh;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="v-app">
      <canvas id="canvas"></canvas>
      <form>
        <input v-model="text" type="text" />
        <button type="submit" @click.prevent="sendMessage()">Send</button>
      </form>
      <p>
        <ul>
          <li v-for="msg of messages">{{ msg }}</li>
        </ul>
      </p>
    </div>
    <script>
      var app = new Vue({
        el: '#v-app',
        data: {
          text: '',
          messages: [],
          socket: null,
          lastPoint: null,
          ctx: null,
        },
        methods: {
          mouseMove(e) {
            if (e.buttons) {
            let { lastPoint, ctx } = this;
              if (!lastPoint) {
                this.lastPoint = { x: e.offsetX, y: e.offsetY };
                return;
              }
              
              ctx.beginPath();
              ctx.moveTo(lastPoint.x, lastPoint.y);
              ctx.lineTo(e.offsetX, e.offsetY);
              ctx.strokeStyle = 'black';
              ctx.lineWidth = 5;
              ctx.lineCap = 'round';
              ctx.stroke();
              this.lastPoint = { x: e.offsetX, y: e.offsetY };
            }
          },
          lastPointReset(e) {
            this.lastPoint = null;
          },
          onKeyDown(e) {
            let canvas = document.querySelector('canvas');

            if (e.key === 'Backspace') {
              this.ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
          },
          getCanvas() {
            let canvas = document.querySelector('canvas');
            const context = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            context.clearRect(0, 0, canvas.width, canvas.height);
            this.ctx = context;
            console.log('created canvas!');
          },
          connect() {
            this.socket = io('http://localhost:8000', { path: '/websockets'})
            this.socket.on('msgToClient', (msg) => {
              this.receiveMessage(msg);
            })
            console.log('connected!');
          },
        },
      })

      app.connect();
      app.getCanvas();

      window.onresize = app.getCanvas;
      window.onmousemove = app.mouseMove;
      window.onmouseup = app.lastPointReset;
      window.onkeydown = app.onKeyDown;

    </script>
  </body>
</html>
